<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页标题</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0 15px;
      box-sizing: box-border;
    }

    .app-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      box-sizing: box-border;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 680px;
      transition: transform 0.3s ease;
    }

    .app-card:hover {
      transform: translateY(-5px);
    }

    .app-image {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .app-name {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #007bff;
    }

    .app-description {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .screenshots {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .screenshot {
      width: 16%;
      min-width: 80px;
      margin: 0 10px;
      border-radius: 10px;
      /*object-fit: cover;*/
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .download-button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    .note {
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="app-card">
    <img class="app-image" src="./images/tp.png" alt="App Image">
    <div class="app-name">软件名</div>
    <div class="app-description">
      内包含xxx、xxx、xxx、xx等功能
      <p style="color:#fff;background-color: #669985;padding: 2px 10px;display:inline-block;border-radius: 10px;">如进不去可下载最新版</p>
    </div>

    <div class="screenshots">
      <img class="screenshot" src="./images/1.jpg" alt="App 1">
      <img class="screenshot" src="./images/2.jpg" alt="App 2">
      <img class="screenshot" src="./images/3.jpg" alt="App 3">
    </div>

    
    <a href="http://网站域名/app/软件名.apk" class="download-button">立即下载</a>

    <div class="note">* 仅支持Android版本</div>
  </div>
</body>

</html>
